<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07.操作表格的属性</title>
    <style type="text/css">
        table{
            /* border-collapse: collapse; 合并表格的边框*/
            border-spacing: 20px; /* 设置单元格的边框与表格的边框的距离 */
            table-layout: fixed;
        }
    </style>
</head>
<body>
    <table border="1px" width="400px" height="300px" align="center">
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>人品</th>
        </tr>
        <tr>
            <th>张三</th>
            <th>98</th>
            <th>差</th>
        </tr>
        <tr>
            <th>李四</th>
            <th>50</th>
            <th>极好极好极好极好极好极好极好极好极好极好极好极好极好极好极好极好极好极好极好</th>
        </tr>
        <tr align="center">
            <th>综合测评</th>
            <th>不错</th>
        </tr>
    </table>
</body>
</html>
