<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08.操作边框的属性</title>
    <style type="text/css">
        /*  
            div默认是没有边框的
        */
        div{
            width: 100px;
            height: 100px;
            border-style: solid dashed double; /* 设置边框的样式: 上、右、下、左 */
            border-color: red;
            border-bottom-color: #0ff;
            border-top-width: 100px;
        }
    </style>
</head>
<body>
    <div>这是第一个div</div>
</body>
</html>
