<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html的媒体标签</title>
</head>
<!--  
    媒体标签:
        <embed>
            hidden: 设置插件是否隐藏
            src: 用于指定音乐的路径
        <embed src="1.mp3"></embed>
    飘动标签:
        <marquee>
            direction: 指定飘动的方向
            scrollamount: 指定飘动的速度
            loop: 指定飘动的次数
-->
<body>
    <marquee loop="-1" scrollamount="30" direction="right"><font size="+6" color="red">我飞起来了 . . .</font></marquee>
</body>
</html>
