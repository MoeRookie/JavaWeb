<html>
	<!--
		头信息的作用:
			01.可以设置网页的标题
			02.可以通知浏览器使用指定的码表解析html页面
			03.
	-->
	<head>
		<meta http-equiv="content-type" content="text/html;charset=utf-8"/>
		<title>这个是我的第一个网页</title>
		<!-- 一个网页的关键字最好是3~4个(seo-搜索引擎优化) -->
		<meta name="keywords" content="Java培训,PHP培训,C#培训,羊肉,狗肉,猪肉"/>
	</head>
	<body></body>
</html>
