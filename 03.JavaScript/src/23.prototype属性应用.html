<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>23.prototype属性应用</title>
    <script type="text/javascript">
    /*
        练习:
            给字符串对象添加一个toCharArray的方法, 然后再添加一个reverse(反转)的方法
    */
        String.prototype.toCharArray = function(){
            var arr = new Array();
            for(var i = 0;i<this.length;i++){
                arr[i] = this.charAt(i);
            }
            return arr;
        }

        String.prototype.reverse = function(){
            // 先把字符串转为字符数组
            var arr = this.toCharArray();
            arr.reverse();
            return arr.join("");
        }

        var str = "你们厉害啊";
        var arr = str.toCharArray();
        document.write("数组的元素: " + arr.join(",") + "<br/>");

        str = str.reverse();
        document.write("反转后的字符串: " + str);
    </script>
</head>
<body>
    
</body>
</html>
