<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>16.Number对象</title>
    <script type="text/javascript">
    /*
        Number对象
        
        创建Number对象的方式:
            方式一:
                var 变量名 = new Number(数字);
            方式二:
                var 变量名 = 数字;

        常用的方法:
            toString()      把数字转换成指定进制形式的字符串.
            toFixed()       指定保留小数位,而且还带四舍五入的功能.

    */
        var num = 10; // 十进制
        document.write("十进制: " + num.toString() + "<br/>"); // 10
        document.write("二进制: " + num.toString(2) + "<br/>"); // 1010
        document.write("八进制: " + num.toString(8) + "<br/>"); // 12
        document.write("十六进制: " + num.toString(16) + "<br/>"); // a
        document.write("三进制: " + num.toString(3) + "<br/>"); // 101

        var num02 = 3.546;
        document.write("保留两位小数: " + num02.toFixed(2)); // 3.55

    </script>
</head>
<body>
    
</body>
</html>
