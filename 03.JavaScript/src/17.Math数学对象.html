<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>17.Math数学对象</title>
    <script type="text/javascript">
    /*
        Math对象常用的方法
            ceil()      向上取整
            floor()     向下取整
            random()    随机数方法: 产生的伪随机数介于0和1之间(含0不含1)
            round()     四舍五入
    */
        document.write("向上取整: " + Math.ceil(3.14) + "<br/>"); // 4
        document.write("向下取整: " + Math.floor(3.14) + "<br/>"); // 3
        document.write("随机数: " + Math.random() + "<br/>");
        document.write("四舍五入: " + Math.round(3.75)); // 4
    </script>
</head>
<body>
    
</body>
</html>
