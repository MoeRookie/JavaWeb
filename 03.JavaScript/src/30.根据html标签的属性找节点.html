<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>30.根据html标签的属性找节点</title>
    <script type="text/javascript">
    /*
        根据html标签的属性找节点:
            document.getElementById("html元素的id") 
            document.getElementsByTagName("标签名") 
            document.getElementsByName("html元素的name")
        
        注意:
            innerHtml是用于设置标签体的内容的, value是用于设置标签的value属性值

    */
        function showText(){
            var textUname = document.getElementById("text_user_name"); // 根据id属性值找元素
            textUname.value = "设置好了文本";
        }

        function showImage(){
            var imgs = document.getElementsByTagName("img"); // 根据标签名获取所有的标签对象
            for(var index = 0;index < imgs.length;index++){
                imgs[index].src = "../res/06labi.jpg"
                imgs[index].width = "100";
                imgs[index].height = "100";
            }
        }

        function showDiv(){
            var divs = document.getElementsByName("info"); // 根据标签的name属性值找对应的标签, 返回的是一个数组
            for(var index = 0;index < divs.length;index++){
                divs[index].innerHTML = "哈哈";
            }
        }



    </script>
</head>
<body>
    <input type="text" value="请输入用户名 ..." id="text_user_name"/> <input type="button" value="设置文本" onclick="showText()"/>
    <hr/>
    <img src=""/>
    <img src=""/>
    <img src=""/>
    <input type="button" onclick="showImage()" value="显示图片"/>
    <hr/>
    <div name="info"></div>
    <div name="info"></div>
    <div name="info"></div>
    <input type="button" value="设置div内容" onclick="showDiv()"/>
</body>
</html>
