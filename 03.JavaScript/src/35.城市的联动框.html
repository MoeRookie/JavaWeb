<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>35.城市的联动框</title>
    <script type="text/javascript">
        function showCity(){
            // 维护一个二维数组存储省份对应的城市
            var citys = [[],["广州","佛山","湛江","中山"],["长沙","衡阳","岳阳","郴州"],["南宁","桂林","贵港","柳州"]];
            // 获取省份对应的节点
            var provinceNode = document.getElementById("province");
            // 获取对应的城市
            var cityData = citys[provinceNode.selectedIndex];
            // 找到city节点
            var cityNode = document.getElementById("city");
            cityNode.options.length = 1;
            // 遍历对应的所有城市然后创建对应的option添加到city中
            for(var index=0;index<cityData.length;index++){
                var optionNode = document.createElement("option");
                optionNode.innerHTML = cityData[index];
                cityNode.appendChild(optionNode);
            }
        }
    </script>
</head>
<body>
    省份<select id="province" onchange="showCity()">
        <option>省份</option>
        <option>广东</option>
        <option>湖南</option>
        <option>广西</option>
    </select>
    城市<select id="city">
        <option>城市</option>
    </select>
</body>
</html>
