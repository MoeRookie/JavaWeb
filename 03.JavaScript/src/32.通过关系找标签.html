<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>32.通过关系找标签</title>
    </head>
    <body><input type="text" id="text_uname"/><img src="../res/07.user.png"/></body>
    <script type="text/javascript">
        /*
            通过关系找标签(父子关系、兄弟关系):
                parentNode	获取当前元素的父节点
                childNodes	获取当前元素的所有下一级子元素
                firstChild	获取当前节点的第一个子节点
                lastChild	获取当前节点的最后一个子节点
        ------------------------------------------------------------	
                nextSibling		获取当前节点的下一个节点（兄节点）
                previousSibling	获取当前节点的上一个节点（弟节点）

            我们可以通过标签的类型进行判断选择:
                文本节点的类型: 3
                注释节点的类型: 8
                标签节点的类型: 1

        */
            var bodyNode = document.getElementsByTagName("body")[0];
            /*
                // 查看父节点
                var parentNode = bodyNode.parentNode;
                alert("父节点的名称: " + parentNode.nodeName);

                // 找子节点(childNodes获取所有的子节点, 返回的是一个数组)
                // 注意: 获取节点的时候是包括了空文本或者是注释的.
                var children = bodyNode.childNodes;
                for(var index=0;index<children.length;index++){
                    if(children[index].nodeType != 1){ // 不是标签节点类型
                        continue;
                    }
                    alert("子节点的名字: " + children[index].nodeName);
                }

                alert("第一个子节点: " + bodyNode.firstChild.nodeName);
                alert("最后一个节点: " + bodyNode.lastChild.nodeName);

                // 找兄弟节点
            */
            var textUname = document.getElementById("text_uname");
            alert("下个兄弟节点: " + textUname.nextSibling.nodeName);
            alert("上个兄弟节点: " + textUname.previousSibling.nodeName);
        </script>
</html>
