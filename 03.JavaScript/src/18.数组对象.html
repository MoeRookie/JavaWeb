<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>18.数组对象</title>
    <script type="text/javascript">
    /*
        Array数组对象
            创建数组的方式:
                方式一:
                    var 变量名 = new Array(); 创建一个长度为0的数组
                方式二:
                    var 变量名 = new Array(长度); 创建一个指定长度的数组对象
                方式三:
                    var 变量名 = new Array("元素01","元素02"...); 给数组指定元素创建数组对象
                方式四:
                    var 变量名 = ["元素01","元素02"...];

            数组要注意的细节:
                01.在JavaScript中, 数组的长度是可以发生变化的
    */
        var arr = new Array(3); // 创建了一个长度为0的数组对象
        arr[100] = 10;
        document.write("arr长度: " + arr.length + "<br/>"); // 101

        var arr2 = new Array("狗娃","狗剩","铁蛋");
        arr2 = ["狗娃","狗剩","铁蛋","美美"];
        document.write("arr2长度: " + arr2.length + "<br/>"); // 4
    </script>
</head>
<body>
    
</body>
</html>
