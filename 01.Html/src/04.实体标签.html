<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Html的实体标签</title>
</head>
<!--  
    为什么要学实体标签:
        用为><等一些符号在Html页面中有着特殊含义, 这些字符如果需要在页面中显示, 这时候就应该使用实体标签.

    常用的实体标签:
        空格        &nbsp;
        小于号      &lt;
        大于号      &gt;
    ----------------------------------------------
        人民币      &yen;      
        版权        &copy;
        商标        &reg;
-->
<body>
    &nbsp;&nbsp;&nbsp;&nbsp;段落标签是使用&lt;p&gt;标"签"<br/>
    该毛衣的价格 : &yen;298<br/>
    <<深入JavaWeb>>该书版权归属于 : &copy;张孝祥
    <hr/>
    本次活动最终解释权归属于 : &reg;传智播客
</body>
</html>
