<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11.表单标签</title>
</head>
<!--  
    表单标签: 表单标签的作用是用于提交数据给服务器的.
    表单标签的根标签是<form>标签.

    常用的属性:
        action:     该属性是用于指定提交数据的地址.
        method:     指定表单提交的方式
            get:    默认使用的提交方式; 提交的数据会显示在地址栏上
           post:    提交的数据不会显示在地址栏上 

    注意:
        表单项的数据如果需要提交到服务器上面, 那么表单项必须要有name属性值.
-->
<body>
    <form action="https://www.baidu.com" method="POST">
        <!-- 文本输入框: 单行 -->
        用户名：<input name="user_name" type="text"/><br/>
        <!-- 密码框 -->
        密码：<input name="password" type="password"/><br/>
        <!-- 单选框 -->
        性别：  男<input checked="true" name="sex" value="man" type="radio"/>  女<input name="sex" value="woman" type="radio"/><br/>
        <!-- 下拉框 -->
        来自的城市：<select name="city">
            <option value="BJ">北京</option>
            <option value="SH">上海</option>
            <option value="GZ">广州</option>
            <option value="SZ">深圳</option>
        </select><br/>
        <!-- 复选框 同一组的复选框name属性的值要一致-->
        兴趣爱好：
        Java<input name="hobit" value="Java" checked="true" type="checkbox"/>  
        JavaScript<input name="hobit" value="JavaScript" checked="true" type="checkbox"/>  
        Android<input name="hobit" value="Android" checked="true" type="checkbox"/><br/>
        <!-- 文件上传框 -->
        大头照：<input name="avatar" type="file"/><br/>
        <!-- 文本域 -->
        个人简介：<textarea name="intro" rows="10" cols="30"></textarea><br/>
        <!-- 提交按钮 -->
        <input type="submit" value="注册"/>
        <!-- 重置按钮 -->
        <input type="reset" value="重置"/>
        
    </form>
</body>
</html>
