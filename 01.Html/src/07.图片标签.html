<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07.图片标签</title>
</head>
<!--  
    <img>: 图片标签
    常用属性:
        width:  设置图片宽度
        height: 设置图片高度
        alt:    如果图片无法找到, 那么就显示对应的文字对图片进行说明
    热点图:
-->
<body>
    <img src="11.jpg" alt="这个是路飞" width="400" height="300" usemap="#Map"/>
    <map name="Map" id="Map">
        <area shape="rect" coords="171,178,304,227" href="https:\\www.baidu.com" target="_blank" />
        <area shape="circle" coords="189,135,27" href="03.常用的标签.html" target="_blank" />
      </map>
</body>
</html>
